<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minesweeper</title>
</head>
<body>
    <div id="difficultyBtns" class="difficultyBtns">
        <h2 id="chooseDifMsg">Please choose the difficulty</h2>
        <button id="easyDifficulty" class="easyDifficulty">Easy</button>
        <button id="mediumDifficulty" class="mediumDifficulty">Medium</button>
        <button id="hardDifficulty" class="hardDifficulty">Hard</button>
    </div>
    <div id="gameBoard"></div>
    <div id="gameOver" class="gameOver">
        <h1 id="displayGameOverMsg"></h1>
        <button id="resetBtn" class="resetBtn">Restart</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
